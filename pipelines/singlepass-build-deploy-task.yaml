apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: single-pass-build-deploy
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
    - name: pathToDockerFile
      description: The path to the dockerfile to build
      default: ./git-source/Dockerfile
    - name: pathToContext
      description: The build context used by Kaniko (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: ./git-source
  outputs:
    resources:
      - name: container-name
        type: image
  steps:
  - name: initialize
    image: docker.io/ubuntu
    command: ['/bin/bash'] 
    args: ['-c', 'echo This pipeline is building $IMG'] 
    env:
      - name: IMG
        value: ${outputs.resources.container-name.url}
  - name: build
    image: docker
    command:
    - docker 
    args:
    - 'build'
    - '-f'
    - ${inputs.params.pathToDockerFile}
    - '-t'
    - ${outputs.resources.container-name.url}
    - ${inputs.params.pathToContext}
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  - name: push 
    image: docker
    command:
    - docker 
    args:
    - 'push'
    - ${outputs.resources.container-name.url}
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  - name: pre-deploy
    image: ubuntu
    command: ['/bin/bash']
    args: ['-c', 'find ./git-source/config -type f -exec sed -i -e s!"image: PIPELINE_REPLACE:latest"!"image: ${IMG}"!g {} \;']
    env:
      - name: IMG
        value: ${outputs.resources.container-name.url}
  - name: show-deploy
    image: docker.io/ubuntu
    command: ['/bin/bash'] 
    args: ['-c', 'cat ./git-source/config/*'] 
    env:
      - name: IMG
        value: ${outputs.resources.container-name.url}
  - name: deploy
    image: lachlanevenson/k8s-kubectl
    command: ['kubectl']
    args: 
    - 'apply'
    - '-f'
    - './git-source/config'
  - name: summary
    image: jduimovich/summary 
    workingDir: "/workspace/git-source/"
    command: ['bash'] 
    args: ['/script.sh']
    env:
      - name: REPO
        value: ${inputs.resources.git-source.url}
      - name: IMAGE
        value: ${outputs.resources.container-name.url}
      - name: DEPLOY
        value: "/workspace/git-source/config"
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
        type: Socket