apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: docker-build-push
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
      - name: pathToDockerFile
        description: The path to the dockerfile to build
        default: /workspace/git-source/Dockerfile
      - name: pathToContext
        description: The build context used by Kaniko (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
        default: /workspace/git-source
  outputs:
    resources:
      - name: container-name
        type: image
  steps:
    - name: inventory-files
      image: docker.io/ubuntu
      command: ['/bin/bash'] 
      args: ['-c', 'du -a'] 
    - name: env-vars
      image: docker.io/ubuntu
      command:
        - /bin/sh
      args:
        - -c 
        - "echo D ${inputs.params.pathToDockerFile} I ${outputs.resources.container-name.url} C ${inputs.params.pathToContext}" 
    - name: build-push-step
      image: gcr.io/kaniko-project/executor
      command:
        - /kaniko/executor
      args:
        - --dockerfile=${inputs.params.pathToDockerFile}
        - --destination=${outputs.resources.container-name.url}
        - --context=${inputs.params.pathToContext}
        - '--skip-tls-verify'